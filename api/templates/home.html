    <script>
      function deleteUser(userId) {
        if (confirm('Tem certeza de que deseja deletar este usu치rio?')) {
          fetch(`/api/user/${userId}/`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
            },
          })
          .then(response => {
            if (response.ok) {
              // Se o delete for bem-sucedido, remova o elemento da lista
              document.getElementById(`usuario-${userId}`).remove();
              alert('Usu치rio deletado com sucesso!');
            } else {
              alert('Erro ao deletar usu치rio.');
            }
          })
          .catch(error => {
            console.error('Erro:', error);
            alert('Erro ao tentar deletar usu치rio.');
          });
        }
      }
    </script>
