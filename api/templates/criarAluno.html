{% extends "base.html" %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="alunoForm">
        {% csrf_token %}
        <input type="text" placeholder="Nome" id="nome" class="form-control" value="{% if usuarioDetalhe %}{{ usuarioDetalhe.username }}{% endif %}" required>

        <input type="password" id="senha" class="form-control" placeholder="Digite seu senha" value="{% if usuarioDetalhe %}{{ usuarioDetalhe.password }}{% endif %}" required>

        <button type="submit" class="btn btn-success mt-3">
            {% if usuarioDetalhe %}
                Atualizar
            {% else %}
                Cadastrar
            {% endif %}
        </button>
    </form>
    <div id="mensagem" class="mt-3"></div>

    <div class="msgErro" id="msg"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{% static 'js/cadastrar.js' %}"></script>
</body>
</html>
{% endblock %}
